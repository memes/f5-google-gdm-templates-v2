controls:
  logLevel: info
  logFilename: /var/log/cloud/bigIpRuntimeInit.log
extension_packages:
  install_operations:
    - extensionType: do
      extensionVersion: 1.33.0
      extensionHash: 4ac7b7c6eb93320df20f964f32ce7bc6e0454858a36440761f774a8a42a01020
    - extensionType: as3
      extensionVersion: 3.40.0
      extensionHash: 708533815cb8e608b4d28fbb730f0ed34617ce5def53c5462c0ab98bd54730fc
    - extensionType: cf
      extensionVersion: 1.13.0
      extensionHash: 93be496d250838697d8a9aca8bd0e6fe7480549ecd43280279f0a63fc741ab50
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: FAILOVER 3NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license with example Application
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
            tm.tcpudptxchecksum: Software-only
          My_Provisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.254
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: '{{{HOST_NAME}}}'
          admin:
            class: User
            userType: regular
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
          externalGwRoute:
            class: Route
            target: external
            network: '{{{EXTERNAL_GW}}}/32'
            mtu: 1460
          externalIntRoute:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: '{{{EXTERNAL_NETWORK}}}/{{{EXTERNAL_BITMASK}}}'
            mtu: 1460
          default:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: default
            mtu: 1460
          external:
            class: VLAN
            tag: 4094
            mtu: 1460
            interfaces:
              - name: '1.0'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}/32'
            vlan: external
            allowService:
              - tcp:80
              - tcp:443
              - tcp:4353
              - udp:1026
            trafficGroup: traffic-group-local-only
    - extensionType: cf
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Cloud_Failover
        environment: gcp
        controls:
          class: Controls
          logLevel: silly
        externalStorage:
          scopingTags:
            f5_cloud_failover_label: bigip_high_availability_solution
        failoverAddresses:
          enabled: true
          scopingTags:
            f5_cloud_failover_label: bigip_high_availability_solution
          requireScopingTags: false
    - extensionType: as3
      type: inline
      value:
        class: ADC
        schemaVersion: 3.0.0
        label: Failover
        remark: Failover
        Tenant_1:
          class: Tenant
          Shared:
            class: Application
            template: shared
            Shared_Pool:
              class: Pool
              remark: Service 1 shared pool
              members:
                - addressDiscovery: gce
                  addressRealm: private
                  tagKey: failovergroup
                  tagValue: '{{{UNIQUE}}}'
                  region: '{{{REGION}}}'
                  servicePort: 80
                  updateInterval: 60
              monitors:
                - http
            Custom_HTTP_Profile:
              class: HTTP_Profile
              xForwardedFor: true
            Custom_WAF_Policy:
              class: WAF_Policy
              url: >-
                https://raw.githubusercontent.com/F5Networks/f5-google-gdm-templates-v2/v2.6.0.0/examples/quickstart/bigip-configurations/Rapid_Deployment_Policy_13_1.xml
              enforcementMode: blocking
              ignoreChanges: false
            Service_Address_01:
              class: Service_Address
              virtualAddress: '{{{SERVICE_ADDRESS_01}}}'
          HTTP_Service_01:
            class: Application
            template: http
            serviceMain:
              class: Service_HTTP
              virtualAddresses:
                - use: /Tenant_1/Shared/Service_Address_01
              snat: auto
              profileHTTP:
                use: /Tenant_1/Shared/Custom_HTTP_Profile
              policyWAF:
                use: /Tenant_1/Shared/Custom_WAF_Policy
              pool: /Tenant_1/Shared/Shared_Pool
          HTTPS_Service_01:
            class: Application
            template: https
            serviceMain:
              class: Service_HTTPS
              virtualAddresses:
                - use: /Tenant_1/Shared/Service_Address_01
              snat: auto
              pool: /Tenant_1/Shared/Shared_Pool
              serverTLS:
                bigip: /Common/clientssl
              redirect80: false
              profileHTTP:
                use: /Tenant_1/Shared/Custom_HTTP_Profile
              policyWAF:
                use: /Tenant_1/Shared/Custom_WAF_Policy
    - extensionType: do
      type: inline
      value:
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: FAILOVER 3NIC BIG-IP declaration for Declarative Onboarding with PAYG
          license with example Application
        Common:
          class: Tenant
          My_DbVariables:
            class: DbVariables
            provision.extramb: 1000
            restjavad.useextramb: true
            config.allow.rfc3927: enable
            dhclient.mgmt: disable
            tm.tcpudptxchecksum: Software-only
          My_Provisioning:
            class: Provision
            ltm: nominal
            asm: nominal
          My_Ntp:
            class: NTP
            servers:
              - 0.pool.ntp.org
              - 1.pool.ntp.org
            timezone: UTC
          My_Dns:
            class: DNS
            nameServers:
              - 169.254.169.254
            search:
              - f5.com
          My_System:
            autoPhonehome: true
            class: System
            hostname: '{{{HOST_NAME}}}'
          admin:
            class: User
            userType: regular
            password: '{{{BIGIP_PASSWORD}}}'
            shell: bash
          externalGwRoute:
            class: Route
            target: external
            network: '{{{EXTERNAL_GW}}}/32'
            mtu: 1460
          externalIntRoute:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: '{{{EXTERNAL_NETWORK}}}/{{{EXTERNAL_BITMASK}}}'
            mtu: 1460
          default:
            class: Route
            gw: '{{{EXTERNAL_GW}}}'
            network: default
            mtu: 1460
          internalGwRoute:
            class: Route
            target: internal
            network: '{{{INTERNAL_GW}}}/32'
            mtu: 1460
          internalIntRoute:
            class: Route
            gw: '{{{INTERNAL_GW}}}'
            network: '{{{INTERNAL_NETWORK}}}/{{{INTERNAL_BITMASK}}}'
            mtu: 1460
          appRoute:
            class: Route
            gw: '{{{INTERNAL_GW}}}'
            network: '10.0.3.0/24'
            mtu: 1460
          external:
            class: VLAN
            tag: 4094
            mtu: 1460
            interfaces:
              - name: '1.0'
                tagged: false
          external-self:
            class: SelfIp
            address: '{{{SELF_IP_EXTERNAL}}}/32'
            vlan: external
            allowService:
              - tcp:80
              - tcp:443
              - tcp:4353
              - udp:1026
            trafficGroup: traffic-group-local-only
          internal:
            class: VLAN
            tag: 4093
            mtu: 1460
            interfaces:
              - name: '1.2'
                tagged: false
          internal-self:
            class: SelfIp
            address: '{{{SELF_IP_INTERNAL}}}/32'
            vlan: internal
            allowService:
              - udp:1026
              - tcp:4353
            trafficGroup: traffic-group-local-only
          configSync:
            class: ConfigSync
            configsyncIp: '{{{SELF_IP_EXTERNAL}}}'
          failoverAddress:
            class: FailoverUnicast
            address: '{{{SELF_IP_EXTERNAL}}}'
          failoverGroup:
            class: DeviceGroup
            type: sync-failover
            members:
              - '{{{HOST_NAME}}}'
              - '{{{REMOTE_HOST_NAME}}}'
            owner: /Common/failoverGroup/members/0
            autoSync: true
            saveOnAutoSync: false
            networkFailover: true
            fullLoadOnSync: false
            asmSync: false
          trust:
            class: DeviceTrust
            localUsername: admin
            localPassword: '{{{BIGIP_PASSWORD}}}'
            remoteHost: /Common/failoverGroup/members/0
            remoteUsername: admin
            remotePassword: '{{{BIGIP_PASSWORD}}}'
pre_onboard_enabled: []
runtime_parameters:
  - name: SECRET_ID
    type: url
    value: file:///config/cloud/secret_id
  - name: BIGIP_PASSWORD
    type: secret
    secretProvider:
      environment: gcp
      type: SecretsManager
      version: latest
      secretId: '{{{SECRET_ID}}}'
  - name: HOST_NAME
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/hostname
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: REMOTE_HOST_NAME
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/bigip-peer-hostname
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: REGION
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/region
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: PROJECT_ID
    type: url
    value: http://169.254.169.254/computeMetadata/v1/project/project-id
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: UNIQUE
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/unique-string
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: SERVICE_ADDRESS_01
    type: url
    value: http://169.254.169.254/computeMetadata/v1/instance/attributes/service-address-01-public-ip
    headers:
      - name: Metadata-Flavor
        value: Google
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: address
  - name: SELF_IP_INTERNAL
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 2
      ipcalc: address
  - name: EXTERNAL_GW
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: first
  - name: INTERNAL_GW
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 2
      ipcalc: first
  - name: EXTERNAL_BITMASK
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: bitmask
  - name: INTERNAL_BITMASK
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 2
      ipcalc: bitmask
  - name: EXTERNAL_NETWORK
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 0
      ipcalc: base
  - name: INTERNAL_NETWORK
    type: metadata
    metadataProvider:
      environment: gcp
      type: network
      field: ip
      index: 2
      ipcalc: base
post_onboard_enabled: []
